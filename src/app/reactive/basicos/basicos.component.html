<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()"
              autocomplete="off"
              [formGroup]="miFormulario">
            <!--Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                    <div class="col-sm-9">
                        <input type="text"
                                class="form-control"
                                formControlName="nombre"
                                placeholder="Nombre del producto"> 
                        <span class="form-text text-danger"
                              *ngIf="campoValido('nombre')"
                        > Debe ser de 3 letras</span>
                    </div>
            </div>
            <!--Campo de precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                    <div class="col-sm-9">
                        <input type="number"
                                class="form-control"
                                formControlName="precio"
                                placeholder="Precio del producto">
                        <span class="form-text text-danger"
                                *ngIf="campoValido('precio')"
                          > El precio debe ser mayor o igual a cero</span>
                    </div>                    
            </div>
            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
                        <input type="number"
                                class="form-control"
                                formControlName="existencias"
                                placeholder="Existencias del producto">
                        <span class="form-text text-danger"
                                *ngIf="campoValido('existencias')"
                        > Las existencias deben ser mayor o igual a cero</span>
                    </div>                    
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        Guardar
                        </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid: </span>
        <span>{{miFormulario.valid}}</span>
    </div>
    <div class="col">
        <span>Pristine: </span>
        <span>{{miFormulario.pristine}}</span>
    </div>
    <div class="col">
        <span>Touched: </span>
        <span>{{miFormulario.touched}}</span>
    </div>
    <div class="col">
        <span>Value: </span>
        <span>{{miFormulario.value | json}}</span>
    </div>
</div>
