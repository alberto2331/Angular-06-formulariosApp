<hr>

<form [formGroup]="miFormulario"
      autocomplete="off"
      (ngSubmit)="guardar()">
       <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   minlength="1"
                   formControlName="nombre">                   
                   <span *ngIf="campoValido('nombre')" 
                        class="form-text text-danger">
                    Este campo es obligatorio
                    </span>

        </div>
    </div>
    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control"
                   placeholder="Agregar favorito"
                   [formControl]="nuevoFavorito"                   
                   (keyup.enter)="agregarFavorito()">

                   <button class="btn btn-outline-primary"
                           type="button"
                           (click)="agregarFavorito()">
                           Agregar
                   </button>   
            </div>
            
        </div>
    </div>
    <!--Lista de juegos-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1"
                 *ngFor="let favorito of ArregloDeFavoritos.controls, let i= index">
                <input  class="form-control"
                    [formControlName]="i">  
                <button class="btn btn-outline-danger"
                    type="button"
                    (click)="eliminarFavorito(i)">                                    
                    Eliminar
                </button>             
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">                                        
                    <!--(click)="guardar()"> Esto lo hice para que no moleste por el momento-->
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid}}</pre>
<br>
<span>Value</span>
<pre>{{ miFormulario.value |json}}</pre>
<br>
<span>Nuevo Favorito: valid</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<br>
<span>Nuevo Favorito: value</span>
<pre>{{ nuevoFavorito.value }}</pre>
